<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Essencial</title>
    </head>

    <body>
        
        <!-- Criando lista com opções -->
        <form action="index.html" method="post">
            
            <input type="text" name"cidade" id="cidade" placeholder="Digite sua cidade" list="cidades">
            
            <datalist id="cidades">
                <option value="Campina Grande">Campina Grande</option>
                <option value="Soledade">Soledade</option>
            </datalist>
            
        </form>
    </body>
</html>
