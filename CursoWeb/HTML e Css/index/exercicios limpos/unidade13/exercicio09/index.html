<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Essencial</title>
    
        <script>
            function mostrarResultado(){
                document.getElementById("resultado").innerHTML = document.getElementById("quant").value;
            }
        </script>
    </head>
    
    <!-- Adicionando potenciometro pra selecionar quantidades -->
    <body>
        <form action="index.html" method="post">
            <input type="range" id="quant" name="quant" min="1" max="10" value="1" onchange="mostrarResultado()">
            <span id="resultado"></span>
            
        </form>
    </body>
</html>
