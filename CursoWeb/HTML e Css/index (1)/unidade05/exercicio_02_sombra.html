<html>
    <head>
        <title>Curso de CSS3 - Essencial</title>
        <meta charset="utf-8">
        
        <style>
            #janela {
                position:absolute;left:100px;top:100px;
                /*Largura*/
                width:250px;
                /*Altura*/
                height:250px;
                background-color:blue;
                border:1px solid #000;
                
                /* Sombra de janela */
                box-shadow: 10px 10px 10px 5px #999;
            }
            
        </style>
    </head>

    <body>
        
        <!-- Chamando janela -->
        <div id="janela"></div>
    </body>
</html>
