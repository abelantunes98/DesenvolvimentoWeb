<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso de CSS</title>
        <style>
            html, body , h1 {
                margin:0;
                padding:0;
            }

            html {
                background:rgb(254,255,216);
            }

            article, aside, section, header, footer, nav {
                display:block;
            }

            main {
                width:660px;
                background-color:rgb(255,255,255);
                font-family:Arial, Helvetica, sans-serif;
                font-size:14px;
                box-shadow: 0 0 10px #666;
                margin:10px auto;
                padding:10px;
                position: relative;
            }

            #principal {
                background-color:rgb(240,240,240);
                border:1px dotted #666666;
                margin-top:20px;
                position: absolute;
                height: 500px;
                width: 500px;
            }

            section {
                height:100px;width:100px;padding:10px;
            }

            .janela1 {
                /**Posicionamento absoluto Ignora tipos de posicionamentos nao definidos. Pode fazer o uso do z index para tratar de profundidade também.*/
                background-color:rgb(153,204,51);
                position: absolute;
                top: 10;
                left: 10;
                z-index: 10px;
            }

            .janela2 {
                background-color:rgb(255,204,51);
                position: absolute;
                top: 12px;
                left: 12px;
            }

            .janela3 {
                background-color:rgb(51,153,204);
            }
        </style>
    </head>

    <body>
        <main>
            <h1>Exercícios de Posicionamento</h1>

            <p>The CSS specification offers us five positionproperties: <strong>static, relative, absolute, fixed, and inherit</strong>.</p>
            <p>Each property serves a specific purpose. Understanding that purpose is the key to mastering CSS-based layouts.</p>

            <div id="principal">
              <section class="janela1">Verde</section>
              <section class="janela2">Amarelo</section>
              <section class="janela3">Azul</section>
            </div>
        </main>

    </body>
</html>
