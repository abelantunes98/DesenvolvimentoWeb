<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso de CSS</title>
        <style>
            body {
                font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
                font-size:14px;
            }
            ul, ol {
              
            }
            li {
                background-color: aquamarine;
                /*Adicionando o número ou ponto dentro do list item.
                list-style-position: inside;*/
            }
        </style>

        <body>
            
            <!-- Lista desordenada.-->
            <ul>
                <li>Brasil</li>
                <li>Portugal</li>
                <li>Angola</li>
                <li>Moçambique</li>
                <li>Cabo Verde</li>
            </ul>
            
            <!-- Lista ordenada.-->
            <ol>
                <li>Brasil</li>
                <li>Portugal</li>
                <li>Angola</li>
                <li>Moçambique</li>
                <li>Cabo Verde</li>
            </ol>    

        </body>
</html>
