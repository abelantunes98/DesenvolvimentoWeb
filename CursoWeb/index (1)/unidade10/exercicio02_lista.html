<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso de CSS</title>
        <style>
            body {
                font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
                font-size:14px;
            }
            
            /* Determinando características de determinados elementos de uma
            lista*/
            
            li:first-child {
                color: bisque;
            }
            
            li:last-child {
                color: antiquewhite;
            }
            
            /* Enésimo filho -- odd para ímpares e even para pares.
            li:nth-child(3) {
                color: red;
            }
        </style>
    </head>

    <body>

        <ul>
            <li>Brasil</li>
            <li>Portugal</li>
            <li>Angola</li>
            <li>Moçambique</li>
            <li>Cabo Verde</li>
        </ul>  

    </body>
</html>
