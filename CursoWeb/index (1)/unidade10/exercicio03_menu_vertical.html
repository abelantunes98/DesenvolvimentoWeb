            body {

            nav ul {
                margin: 0;
                padding: 0;
                width: 20%;
            }

            nav ul li {
                list-style-type: none;
            }

            nav ul li a {
                display: block;
                /* Tirando sublinhado */
                text-decoration: none;
                color: aqua;
                background-color: black;
                padding: 4px;
                margin-bottom: 1px;
            }
            
            /* Mudando a cor ao passar o mouse por cima.*/
            nav ul li a:hover {
                background-color: gold;
            }
        </style>
