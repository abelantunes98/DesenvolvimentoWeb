<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;
            
            //Adicionar elemento no final do array.
            
            salada.push("Mamão");
            
            //Removendo último elemento.
            salada.pop();
            
            //Removendo primeiro elemento do array.
            salada.shift();
            
            console.log(salada);
        </script>
    </head>
    <body>
        
    </body>
</html>
