<html>

        <title>Aulas de Javascript</title>
        <script>
            function calcularDiaria(mensalidade) {
                return (mensalidade/30).toFixed(2);    
            }
            
            var diaria = calcularDiaria(1500);
            alert(diaria);
        </script>
