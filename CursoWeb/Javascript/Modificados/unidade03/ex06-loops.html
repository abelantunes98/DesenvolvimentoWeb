<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var i = 1;
            
            while (i < 10) {
                console.log(i);
                i++;
            }
            
            i = 1;
            
            do {
                console.log(i);
                i++;
            } while (i < 10);
            
        </script>
    </head>

    </body>
</html>
