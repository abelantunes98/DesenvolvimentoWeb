<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            
            function ordenarNumeros(a, b) {
                return a-b;
            }
            
            var sorteio;
            var mega = new Array();
            
            var i=0;
            while (i < 6) {
                sorteio = Math.ceil(Math.random()*60); 
                
                while (mega.includes(sorteio)) {
                    sorteio = Math.ceil(Math.random()*60); 
                    
                }
                
                mega.push(sorteio);
                i++;
            }
            
            mega.sort(ordenarNumeros);
            console.log(mega);
            
        </script>
    </head>
    <body>
        
    </body>
</html>
